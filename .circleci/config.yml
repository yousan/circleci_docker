version: 2
jobs:
  build:
    working_directory: ~/docker
    docker:
      - image: docker:17.03-git

    steps:
      - checkout
      - setup_remote_docker
      - run: apk add --update py-pip curl
      - run: pip install docker-compose
      - run: ls
      - run: pwd -P
      - run: docker-compose up -d
      - run: curl http://test.dev/index.html